<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet">

<title>영어단어 - 로그인</title>
</head>
<body class="text-center">

	<form class="form-signin" th:action="@{/auth/user/login}" method="POST">
		<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
		<h1 class="h3 mb-3 font-weight-normal">로그인</h1>
		
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			아이디, 패스워드가 틀렸습니다.
		</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">
			로그아웃 정상처리 되었습니다.
		</div>
		
		<label for="username" class="sr-only">Username</label>
		<input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
		
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" class="form-control" placeholder="Password" required>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
		<a class="mt-3 btn-block" th:href="@{/auth/user/join}">아직 회원이 아니신가요?</a>
		<p class="mt-3 mb-3 text-muted">&copy; 2023.02</p>
	</form>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
</body>
</html>
