<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet">

<title>영어단어 - 회원가입</title>
</head>
<body class="text-center">

	<form class="form-signin">
		<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
		<h1 class="h3 mb-3 font-weight-normal">유저 정보</h1>
		
		<input type="hidden" id="id" th:value="${principal.user.id}" />
		
		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" class="form-control" placeholder="Username" th:value=${principal.user.username} readonly autofocus>
		
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" required>
		
		<label for="email" class="sr-only">Email</label>
		<input type="email" id="email" class="form-control" placeholder="Email" th:value=${principal.user.email} required>
		
		<label for="authority" class="sr-only">Authority</label>
		<input type="text" id="authority" class="form-control" placeholder="authority" th:value=${principal.user.role} readonly >
		
		<div class="row">
			<div class="col">
				<button id="user-modify" class="btn btn-lg btn-primary btn-block" type="button">회원수정</button>
			</div>
			<div class="col">
				<button id="user-delete" class="btn btn-lg btn-danger btn-block" type="button">회원탈퇴</button>
			</div>
			<div class="col">
				<a class="btn btn-lg btn-warning btn-block text-white" th:href="@{/}">돌아가기</a>
			</div>
		</div>
		
		<p class="mt-5 mb-3 text-muted">&copy; 2023.02</p>
	</form>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script type="text/javascript" th:src="@{/js/user.js}"></script>
</body>
</html>
