<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet">

<title>영어단어 - 동사</title>
</head>
<body class="text-center">

	<form class="form-signin">
		<a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
		<h1 class="h3 mb-3 font-weight-normal">동사 추가</h1>
		
		<label for="type" class="sr-only">Type</label>
		<input type="text" id="type" class="form-control" placeholder="분류" value="동사" readonly required>
		
		<label for="eng" class="sr-only">Verb</label>
		<input type="text" id="eng" class="form-control" placeholder="단어" required autofocus>
		
		<label for="meaning" class="sr-only">Meaning</label>
		<input type="text" id="meaning" class="form-control" placeholder="뜻" required>
		
		<button id="word-save" class="btn btn-lg btn-primary btn-block" type="button">추가</button>
	</form>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script type="text/javascript" th:src="@{/js/word.js}"></script>
</body>
</html>
