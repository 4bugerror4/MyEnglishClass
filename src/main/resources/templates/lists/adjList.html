<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('영어단어 - 형용사')}">
</head>
<body>
	<header th:replace="~{fragments/common :: nav}"> </header>

	<main role="main" class="container mt-5">

		<div class="jumbotron text-center">
			<h1>형용사 단어 집합소</h1>
			<p class="lead">영어단어(형용사) 리스트 페이지 입니다.</p>
			<a th:href="@{/list/nouns}" class="btn btn-primary">명사 리스트</a>
			<a th:href="@{/list/verbs}" class="btn btn-primary">동사 리스트</a>
		</div>
		
		<div class="text-center">
			<h2 class="mb-4">Adjectives List</h2>
		</div>

		<div class="row">

			<div class="col-sm-3 mt-4" th:each="adjList : ${adjList}">
				<div class="card">
					<div class="card-header d-flex justify-content-between">
						<span>번호: <span th:text=${adjList.id}>0</span></span> <span>작성자: <span th:text=${adjList.user.username}>ex</span></span>
					</div>
					<div class="card-body">
						<h4 class="card-title" th:text=${adjList.eng}>Hello</h4>
						<hr />
						<p class="card-text" th:text=${adjList.meaning}>안녕</p>
					</div>
				</div>
			</div>

		</div>

		<nav aria-label="Page navigation example" class="mt-5">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${1 == adjList.pageable.pageNumber + 1} ? 'disabled'">
					<a class="page-link" th:href="@{/list/adjectives(page=${adjList.pageable.pageNumber - 1})}" tabindex="-1" aria-disabled="true">Previous</a>
				</li>
				<li class="page-item" th:classappend="${i == adjList.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage,endPage)}">
					<a class="page-link" th:href="@{/list/adjectives(page=${i - 1})}" th:text=${i}>1</a>
				</li>
				<li class="page-item" th:classappend="${adjList.totalPages == adjList.pageable.pageNumber + 1} ? 'disabled'">
					<a class="page-link" th:href="@{/list/adjectives(page=${adjList.pageable.pageNumber + 1})}">Next</a>
				</li>
			</ul>
		</nav>

	</main>

	<hr class="featurette-divider">

	<!-- FOOTER -->
	<footer class="container" th:replace="~{fragments/common :: footer}"> </footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
