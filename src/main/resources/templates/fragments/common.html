<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/carousel.css}" rel="stylesheet">

<title th:text=${title}>영어단어 - 홈</title>
</head>
<body>
	<header th:fragment="nav">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" th:href="@{/}">Word Memory</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">홈 <span class="sr-only">(current)</span></a></li>
				</ul>

				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/auth/user/login}" class="btn btn-outline-success my-2 my-sm-0" type="button">로그인</a>
					<a th:href="@{/auth/user/join}" class="btn btn-outline-success my-2 my-sm-0" type="button">회원가입</a>
				</div>

				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/user/info}" class="btn btn-outline-success my-2 my-sm-0" type="button"><span sec:authentication="name"></a>
					<a th:href="@{/list/mylist}" class="btn btn-outline-success my-2 my-sm-0" type="button">MyList</a>
					<a th:href="@{/logout}" class="btn btn-outline-success my-2 my-sm-0" type="button">로그아웃</a>
				</div>
			</div>
		</nav>
	</header>

	

	<footer class="container" th:fragment="footer">
		<p class="float-right">
			<a href="#">Back to top</a>
		</p>
		<p>
			&copy; 2023.02 BugError, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
		</p>
	</footer>

</body>
</html>
