<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('영어단어 - 명사')}">
</head>
<body>
	<header th:replace="~{fragments/common :: nav}"> </header>

	<main role="main" class="container mt-5">

		<div class="jumbotron text-center">
			<h1>단어 검색장</h1>
			<p class="lead">영어 단어 검색 및 전체 단어 리스트 페이지 입니다.</p>
			<a th:href="@{/list/nouns}" class="btn btn-primary">명사 리스트</a> <a th:href="@{/list/verbs}" class="btn btn-primary">동사 리스트</a> <a th:href="@{/list/adjectives}" class="btn btn-primary">형용사 리스트</a>
		</div>

		<form th:action="@{/search}" method="GET">
			<div class="row justify-content-center">
				<div class="col-12 col-md-10 col-lg-8">
					<form class="card card-sm">
						<div class="card-body row no-gutters align-items-center">
							<div class="col">
								<input class="form-control form-control-lg form-control-borderless" type="text" name="searchText" th:value="${param.searchText}" placeholder="찾으실 단어를 검색해주세요">
							</div>
							<div class="col-auto">
								<button class="btn btn-lg btn-success" type="submit">검색</button>
							</div>
						</div>
					</form>
				</div>
				<!--end of col-->
			</div>
		</form>


		<div class="row">

			<div class="col-sm-3 mt-4" th:each="searchWords : ${searchWords}">
				<div class="card">
					<div class="card-header d-flex justify-content-between">
						<span>타입: <span th:text=${searchWords.type}>0</span></span> <span>작성자: <span th:text=${searchWords.user.username}>ex</span></span>
					</div>
					<div class="card-body">
						<h4 class="card-title" th:text=${searchWords.eng}>Hello</h4>
						<hr />
						<p class="card-text" th:text=${searchWords.meaning}>안녕</p>
					</div>
				</div>
			</div>

		</div>

	</main>

	<hr class="featurette-divider">

	<!-- FOOTER -->
	<footer class="container" th:replace="~{fragments/common :: footer}"> </footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
